<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>soundboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="soundboard.css">
    </head>
    <h1>Soundboard</h1>
    <body>
        <div>
            <button onclick="document.getElementById('batman').play();">Batman</button>
            <audio id="batman" src="batman-transition-download-sound-link.mp3"></audio>

            <button onclick="document.getElementById('superman').play();">Superman</button>
            <audio id="superman" src="superman.mp3" preload="auto"></audio>

            <button onclick="document.getElementById('micheal').play();">Micheal Myers</button>
            <audio id="micheal" src="dbd-ost-michael-myers-sounds-mal-interieur-2.mp3" preload="auto"></audio>

            <button onclick="document.getElementById('sonic').play();">Sonic</button>
            <audio id="sonic" src="26f8b9_sonic_ring_sound_effect.mp3" preload="auto"></audio>

            <button onclick="document.getElementById('naruto').play();">Naruto</button>
            <audio id="naruto" src="naruto-sad-music-instant.mp3" preload="auto"></audio>

            <button onclick="document.getElementById('doomfist').play();">Doomfist</button>
            <audio id="doomfist" src="and-they-say.mp3" preload="auto"></audio>
        </div>
        

        
    </body>
</html>
